<div class="card">
  <h1 class="text-center mt-4">Productos seleccionados para la venta</h1>

    <div class="container py-5">
  <form id="impPdf" #impPdf>
      <div class="row text-center">
        <div class="col-md">
          <div class="card bg-text-light p-4">
            <h4 class="text-center">Venta realizada</h4>
            <hr />

            <div class="row" style="margin-top: 40px">
              <div class="col-lg-6">
                <!--Producto: <strong>Arroz</strong>-->
              </div>

              <div class="col-lg-6">
                <div class="alert alert-success sizeAlert">
                  Total venta: <strong>$ {{ sumpro }}</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row text-center">
          <div class="col-md">
            <div class="bg-text-light p-4">
              <div class="row" tyle="margin-top: 40px">
                <div class="col-lg-12">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Codigo</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let venta of listProd">
                        <th></th>
                        <!--<th>{{venta.id}}</th>-->
                        <th>{{venta.nombreProd}}</th>
                        <td class="badge rounded-pill pg-secundary">$ {{venta.precio}}</td>
                        <td></td>
                        <td class="btn btn-success mt-2 mb-2"
                            (click)="elimnarPro(precio)">
                          <i class="bi bi-trash-fill"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>
  <div class="text-center">
    <button type="button" class="btn btn-primary" (click)="ImprimirPdf()">Guardar/imprimir factura</button>
  </div>
  </div>
</div>
